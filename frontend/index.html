<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/socGamblingLogo.png">
    <title>Soc-gambling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="topnav">
        <a class="navbar-button" href="/">
            <img src="images/socGamblingLogoWithText.png" alt="">
        </a>
        <div class="navbar-text">
            <img id="coins-image" src="images/coin.svg">
            <span id="coins-text"></span>
        </div>
        <a id="navbar-account-button" class="navbar-button" href="login">
            <img id="navbar-account-image" src="images/login.svg">
            <span id="navbar-account-text">Log in</span>
        </a>
    </header>
    <div class="main-row">
        <h1 id="welcome-text"></h1>
    </div>
    <div class="game-row">
        <div class="game-card" id="ole-flip-button">
            <h2>Oleflip</h2>
        </div>
        
    </div>
    <div class="games">
        <div class="game" id="ole-flip">
            <div class="game-content">
                <span class="close" id="ole-flip-close-button">&times;</span>
                <h2>OleFlip</h2>
                <div id="ole-flip-img-container-container">
                    <div id="ole-flip-img-container">
                    </div>
                </div>
                <h3 id="result-text"></h3>
                <div class="game-input-container">
                    <input type="number" id="ole-flip-input" class="input-field" placeholder="amount">
                    <button id="ole-flip-bet-button">bet</button>
                </div>
                <p id="ole-flip-error-msg" class="error-msg"></p>
            </div>
        </div>
    </div>
    <script src="utils.js"></script>
    <script src="navbar.js"></script>
    <script src="animation.js"></script>
    <script src="games.js"></script>
</body>
</html>
