<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>logo</h1>
    <div class="account-container">
        <h1>Sign in to (site name)</h1>
        <p id="error-msg" class="error-msg"></p>
        <h3>Enter your username and password</h3>
        <div class="input-container">
            <img src="../images/username.svg">
            <input class="input-field" type="text" placeholder="Username" id="username-input">
        </div>
        <br>
        <div class="input-container">
            <img src="../images/password.svg">
            <input class="input-field" type="password" placeholder="Password" id="password-input">
        </div>
        <br>
        <button type="button" id="login-button" class="account-button">Login</button>
        <p>
            No account yet? <a href="../register/">Sign up</a>
        </p>
    </div>
    <script src="/utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
